<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="UTF-8">

        <title> Cadastre-se </title>

        <meta name="author" content="Nikolas Gomes">
		    <meta name="description" content="Formulário para cadastro do Usuário">
        <meta name="keywords" content="cadastro, registro, criar, conta">
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>

    <body class="centro">
        <h2 class="titulo"> Cadastro </h2>

        
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group col-md-6">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha">
              </div>
            </div>
            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group col-md-2">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="(DDD) 99999-9999">
              </div>
            </div>
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="Rua exemplo Nº000">
            </div>
            <div class="form-row2">
              <div class="form-group2 col-md-6">
                <label for="cidade">Cidade</label>
                <input type="text" class="selecao" id="cidade">
              </div>
              <div class="form-group2 col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="selecao">
                  <option selected>Selecione</option>
                  <option>Acre</option>
                  <option>Alagoas</option>
                  <option>Amapá</option>
                  <option>Amazonas</option>
                  <option>Bahia</option>
                  <option>Ceará</option>
                  <option>Distrito Federal</option>
                  <option>Espirito Santo</option>
                  <option>Goiás</option>
                  <option>Maranhão</option>
                  <option>Mato Grosso</option>
                  <option>Mato Grosso do Sul</option>
                  <option>Minas Gerais</option>
                  <option>Pará</option>
                  <option>Paraíba</option>
                  <option>Pernambuco</option>
                  <option>Piauí</option>
                  <option>Rio Grande do Norte</option>
                  <option>Rio Grande do Sul</option>
                  <option>Rondônia</option>
                  <option>Roraima</option>
                  <option>Santa Catarina</option>
                  <option>São Paulo</option>
                  <option>Sergipe</option>
                  <option>Tocantins</option>
                </select>
              </div>
            <div class="form-group3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Enviar notificações e promoções ao seu email?
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar-se</button>
            <button type="button" class="btn2 btn-primary">Voltar</button>
          </form>
    </body>
</hmtl>
