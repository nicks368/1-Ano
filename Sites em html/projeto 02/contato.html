<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title> Criando formul√°rio </title>
		<meta name="author" content="Nikolas">
		<meta name="description" content="meu formulario html">
		<meta name="keywords" content="html, formulario, criar, web"> 
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	
	<body class="centro">
		<form action="#" method="post">
			<fieldset class="grupo">
				<div class="campo">
					<label for="nome"> Nome </label>
					<input type="text" name="nome" id="nome">
				</div>
				
				<div class="campo">
					<label for="snome"> Sobrenome </label>
					<input type="text" name="snome" id="snome">
				</div>
			</fieldset>
			
			<div class="campo">
				<label class="escolha">
					<input type="radio" name="sexo" value="masculino"> Masculino
				</label>
				<label class="escolha">
					<input type="radio" name="sexo" value="feminino"> Feminino
				</label>
			</div>
			
			<div class="campo">
				<label for="email"> E-mail </label>
				<input type="text" id="email" name="email">
			</div>
			
			<div class="campo">
				<label for="telefone"> Telefone </label>
				<input type="text" id="telefone" style="width: 400px" name="telefone">
			</div>
			
		<fieldset class="grupo">
			<div class="campo">
				<label for="cidade"> Cidade </label>
				<input type="text" id="cidade" style="width: 320px" name="cidade">
			</div>
			
			<div class="campo">
				<label for="estado"Estado</label>
				<select name="estado" id="estado">
					<option value="SP">SP</option>
					<option value="RJ">RJ</option>
					<option value="ES">ES</option>
					<option value="MG">MG</option>
				</select>
			</div>
		</fieldset>
	
			<div class="campo">
				<label for="mensagem"Mensagem</label>
				<textarea rows="6" cols="45" id="mensagem" name="mensagem"></textarea>
			</div>
			
			<div class="campo">
				<label >Newsletter</label>
				<label>
					<input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter da empresa
				</label>
			</div>
			
			<button type="submit" class="botao submit"> Enviar </button>
			<button type="reset" class="botao limpar"> Limpar </button>
		</form>
	</body>
</html>
